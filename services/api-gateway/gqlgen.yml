# Où se trouve le schéma GraphQL
schema:
  - graph/*.graphqls

# Où le code Go doit être généré
exec:
  filename: graph/generated.go
  package: graph

# Où les modèles (structs) doivent être générés
model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph
  filename_template: "{name}.resolvers.go"
